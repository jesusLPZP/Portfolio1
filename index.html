<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link href="style.css" rel="stylesheet" />
  </head>

  <!-- Toggle light-page â†” dark-page -->

  <body class="light-page">
    <!-- Navbar gets added here -->
    <div id="nav-placeholder"></div>

    <!-- Main content -->
    <main class="container py-4">
      <h1 class="mb-2">Welcome to Jesus's Portfolio</h1>

      <!-- Hero -->
      <section class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div style="text-align: center">
          <h2 class="display-6 mb-3">This is Jesus's Website</h2>
        </div>
        <p></p>
        <div style="text-align: center">
          <div class="row">
            <div class="col">
              <img
                class="image-fluid w-50"
                src="images/Jesuspfp.PNG"
                alt="Jesus profile picture"
              />
            </div>
          </div>
        </div>
        <p></p>
        <div style="text-align: center">
          <a class="btn btn-primary" href="get started.html">Get Started</a>
        </div>
      </section>
      <script>
        // Load only the #site-nav element
        $("#nav-placeholder").load("navbar.html #site-nav");
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </main>
  </body>
</html>
